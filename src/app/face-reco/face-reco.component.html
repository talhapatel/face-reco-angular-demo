<div class="camera" style="position: relative">
  <video
    id="video"
    #video
    width="640"
    height="480"
    style="width: 100%"
    (play)="onPlayVideo()"
  >
    Video Not Supported
  </video>
  <canvas #canvas id="canvas" width="640" height="480" style="width: 100%">
  </canvas>
</div>
<br />
<button *ngIf="!showStop" (click)="startRecognization()">Start</button>
<button *ngIf="showStop" (click)="stopRecognization()">Stop</button>
